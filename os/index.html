<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information Sender</title>
</head>
<body>
    <h2>Enter Your Chat ID and Bot Token</h2>
    <form id="system-info-form">
        <label for="chat_id">Chat ID:</label><br>
        <input type="text" id="chat_id" name="chat_id"><br>
        <label for="token">Bot Token:</label><br>
        <input type="text" id="token" name="token"><br><br>
        <button type="button" onclick="sendSystemInfo()">Send System Information</button>
    </form>

    <script>
        function sendSystemInfo() {
            var chatId = document.getElementById("1171970672").value;
            var token = document.getElementById("6751743920:AAFKRHdaYL5ozxqC3xOHq8tX7CIW7_rS7mk").value;
            var systemInfo = "System: " + navigator.platform + " Release: " + navigator.userAgent;

            var dataToSend = {
                token: token,
                method: "sendMessage",
                data: {
                    chat_id: chatId,
                    text: systemInfo
                }
            };

            fetch("matin-site.github.io/os", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dataToSend)
            })
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
